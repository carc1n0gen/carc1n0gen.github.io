---
layout: master
---
<div class="card">
    <p>Fill out this form to send me an email, and I will get back to you ASAP.</p>

    <form action="https://formspree.io/me@carsonevans.ca" method="POST" class="form" id="contact-form">
        <input type="hidden" id="subject" name="_subject" value="Blog contact submission">
        <input type="hidden" name="_next" value="{{ site.url }}/thanks/">
        <input type="text" name="_gotcha" style="display:none">
    
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="text" id="email" name="_replyto" required>

        <label for="message">Message</label>
        <textarea name="message" id="message" cols="30" rows="10" required></textarea>

        <div style="display: flex;justify-content: flex-end; align-items: center;">
            <div class="g-recaptcha" data-sitekey="6Lc1NcYZAAAAAPNz7pCk3XBOxU4Pkd05SnrpOhOg"></div>
            <button><i class="fas fa-paper-plane"></i> Send</button>
        </div>
    </form>
</div>
