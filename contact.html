---
layout: master
---
<div class="card">
    <p>Fill out this form to send me an email, and I will get back to you ASAP.</p>

    <form action="http://formspree.io/me@carsonevans.ca" method="POST" class="form">
        <input type="hidden" name="_subject" value="BLOG CONTACT FORM SUBMISSION">
        <input type="hidden" name="_next" value="{{ site.url }}/thanks/">
        <input type="text" name="_gotcha" style="display:none">
    
        <label for="name">Name</label>
        <input type="text" id="name" name="name">

        <label for="email">Email</label>
        <input type="text" id="email" name="email">

        <label for="message">Message</label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>

        <button><i class="fas fa-paper-plane"></i> Send</button>
    </form>
</div>
